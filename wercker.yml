box:
  id: golang
  ports:
    - "8081"

dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
        reload: true

build:
  steps:
    - wercker/golint
    - script:
        name: go test
        code: |
          go test ./...
    - script:
        name: go build
        code: |
          CGO_ENABLED=0 GOOS=linux go build -a -o trumpbot ./...
    - internal/docker-scratch-push:
        username: $DOCKERHUB_USERNAME
        password: $DOCKERHUB_PASSWORD
        cmd: /trumpbot
        tag: $WERCKER_GIT_COMMIT
        repository: dansmithy/trumpbot
        registry: https://registry.hub.docker.com/v2

deploy:
  box: google/golang
  steps:
    - script:
        name: Create certificates
        code: |
          echo $CERTIFICATE_AUTHORITY_DATA | base64 --decode > ca.pem
          echo $CLIENT_CERTIFICATE_DATA    | base64 --decode > client.pem
          echo $CLIENT_KEY_DATA            | base64 --decode > client-key.pem
    - kubectl:
        name: Deploy new image
        debug: true
        server: $KUBERNETES_MASTER
        certificate-authority: ca.pem
        client-certificate: client.pem
        client-key: client-key.pem
        command: set image deployment/trumpbot trumpbot=dansmithy/trumpbot:$WERCKER_GIT_COMMIT
    - script:
        name: Cleanup
        code: rm -rf ca.pem client.pem client-key.pem
